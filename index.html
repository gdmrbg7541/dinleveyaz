        // deleteLastCharButton listener kaldƒ±rƒ±ldƒ±

        letterBank.addEventListener('click', (e) => {
            if (!gameActive) return;
            const clickedButton = e.target.closest('.letter-bank-btn:not(:disabled)');
            if (!clickedButton) return;
            const clickedChar = clickedButton.dataset.value;
            const clickedId = clickedButton.dataset.id;
            if (expectedFullCharIndex >= fullWordChars.length) {
                registerMistake(clickedButton); return;
            }
            const expectedFull = fullWordChars[expectedFullCharIndex];
            if (clickedChar === expectedFull) {
                selection.push({ char: clickedChar, buttonId: clickedId });
                appendCharToOutput(clickedChar);
                clickedButton.disabled = true;
                clickedButton.classList.add('correct-form');
                expectedFullCharIndex++;
                highlightExpectedInput();
                if(expectedFullCharIndex === fullWordChars.length) {
                      checkAnswer(false); // Kelime bitince kontrol et (otomatik ge√ßi≈üi tetikler)
                 }
            } else {
                registerMistake(clickedButton);
                console.warn(`Harf bankasƒ± hatasƒ±. Beklenen: ${expectedFull}, Tƒ±klanan: ${clickedChar}`);
            }
        });

        // G√úNCELLENDƒ∞: Mobil geri tu≈üu dinleyicisi
        window.addEventListener('popstate', (event) => {
             // Eƒüer oyun ekranƒ± aktifse ve geri tu≈üuna basƒ±ldƒ±ysa (popstate geldi)
             if (gameScreen.classList.contains('active')) {
                 console.log("Mobil geri tu≈üu algƒ±landƒ±, ana ekrana d√∂n√ºl√ºyor...");
                 showHomeScreen();
             }
         });

        function initializeApp() {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.style.display = 'none';
            });
            homeScreen.classList.add('active');
            homeScreen.style.display = 'flex';
             // Ba≈ülangƒ±√ßta adres √ßubuƒüunu temizle
             history.replaceState({ screen: 'home' }, '', window.location.pathname);
            populateVoices();
        }

        initializeApp();

    </script>
