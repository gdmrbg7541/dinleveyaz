             7: { timePerLetter: 3, words: [ { ar: "يَتَحَدَّثُونَ", base_ar:"يتحدثن", tr: "Konuşuyorlar" }, { ar: "يَتَعَاوَنُونَ", base_ar:"يتعاونن", tr: "Yardımlaşıyorlar" }, { ar: "مَشْرُوبَاتٌ", base_ar:"مشروبت", tr: "İçecekler" }, { ar: "تَشَرَّفْتُ", base_ar:"تشرفت", tr: "Tanıştığıma memnun oldum" }, { ar: "اِسْتَمِعِي", base_ar:"استمع", tr: "Dinle - kız" }, { ar: "لَيْلَةٌ", base_ar:"ليلة", tr: "Gece" }, { ar: "ظُهْرٌ", base_ar:"ظهر", tr: "Öğle" }, { ar: "وَجْهٌ", base_ar:"وجه", tr: "Yüz" }, { ar: "أُنَظِّفُ", base_ar:"نظف", tr: "Temizliyorum" }, { ar: "أُرَاجِعُ", base_ar:"رجع", tr: "Tekrar ediyorum" }, { ar: "تَعَARُفٌ", base_ar:"تعرف", tr: "Tanışma" }, { ar: "طَالِبٌ", base_ar:"طالب", tr: "Erkek öğrenci" }, { ar: "كِتَابٌ", base_ar:"كتب", tr: "Kitap" } ] },
             8: { timePerLetter: 3, words: [ { ar: "خُضْرَوَاتٌ", base_ar:"خضروت", tr: "Sebzeler" }, { ar: "مَشْرُوبَاتٌ", base_ar:"مشروبت", tr: "İçecekler" }, { ar: "يَتَحَدَّثونَ", base_ar:"يتحدثن", tr: "Konuşuyorlar" }, { ar: "تِلْفَازٌ", base_ar:"تلفز", tr: "Televizyon" }, { ar: "مَلَابِسٌ", base_ar:"ملبس", tr: "Elbiseler" }, { ar: "نِظامٌ", base_ar:"نظم", tr: "Düzen" }, { ar: "يَسْتَيْقِظ", base_ar:"يستيقظ", tr: "Uyanıyor" }, { ar: "يَسْتَرِيحُ", base_ar:"يسترح", tr: "Dinleniyor" }, { ar: "أَسْتَيْقِظُ", base_ar:"ستيقظ", tr: "Uyanıyorum" }, { ar: "تَشَرَّفْتُ", base_ar:"تشرفت", tr: "Tanıştığıma memnun oldum" }, { ar: "مُدَرِّس", base_ar:"مدرس", tr: "Öğretmen" }, { ar: "يُصَلِّي", base_ar:"يصل", tr: "Namaz kılıyor" }, { ar: "يُنَظِّفُ", base_ar:"ينظف", tr: "Temizliyor" }, { ar: "مُرَتَّبٌ", base_ar:"مرتب", tr: "Düzenli" }, { ar: "كِتَابٌ", base_ar:"كتب", tr: "Kitap" }, { ar: "يَجْلِسُ", base_ar:"يجلس", tr: "Oturuyor" } ] }
        };

        const homeScreen = document.getElementById('homeScreen');
        const gameScreen = document.getElementById('gameScreen');
        const levelSelect = document.getElementById('levelSelect');
        const backToHomeButton = document.getElementById('backToHomeButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const mistakeCounterEl = document.getElementById('mistakeCounter');
        const playAudioButton = document.getElementById('playAudioButton');
        const turkishWordEl = document.getElementById('turkishWord');
        const arabicOutputEl = document.getElementById('arabicOutputDisplay');
        const correctAnswerDisplay = document.getElementById('correctAnswerDisplay');
        // checkButton kaldırıldı
        // nextButton kaldırıldı
        const letterBankContainer = document.getElementById('letterBankContainer');
        const letterBank = document.getElementById('letterBank');

        let currentLevel = 1, currentWordIndex = 0;
        let levelWords = [], currentWord = {}, timerInterval, remainingTime = 0;
        let selectedLevelBtn = null;
        let selection = [];
        let expectedFullCharIndex = 0;
        let fullWordChars = [];
        let originalWord = "";
        let mistakesMade = 0;
        let mistakesAllowed = 3;
        let gameActive = false;
        let autoNextTimeout;

        const synth = window.speechSynthesis;
        let voices = [];
        function populateVoices() { voices = synth.getVoices().filter(voice => voice.lang.startsWith('ar')); }
        synth.onvoiceschanged = populateVoices;
        populateVoices();
        function playAudio() {
            if (synth.speaking) synth.cancel();
            if (originalWord) {
                const utterance = new SpeechSynthesisUtterance(originalWord);
                const arabicVoice = voices.find(v => v.lang === 'ar-SA') || voices[0];
                if (arabicVoice) utterance.voice = arabicVoice;
                else utterance.lang = 'ar-SA';
                utterance.rate = 0.8;
                synth.speak(utterance);
            }
        }

        function updateMistakeDisplay() {
            let hearts = '';
            for (let i = 0; i < mistakesAllowed - mistakesMade; i++) { hearts += '❤️ '; }
            for (let i = 0; i < mistakesMade; i++) { hearts += '🖤 '; }
            mistakeCounterEl.textContent = hearts.trim() || '🖤';
        }

        function registerMistake(buttonRef) {
             if (!gameActive || mistakesMade >= mistakesAllowed) return;
             mistakesMade++;
             updateMistakeDisplay();
             if (buttonRef) {
                  buttonRef.classList.add('error-form');
                  setTimeout(() => buttonRef.classList.remove('error-form'), 300);
             }
             if (mistakesMade >= mistakesAllowed) {
                  console.log("Hata hakkı bitti!");
                  checkAnswer(true);
             }
        }

        function selectLevel(level) {
            currentLevel = level;
            startGame();
        }

        // GÜNCELLENDİ: startGame (History API eklendi)
        function startGame() {
            clearTimeout(autoNextTimeout);
            currentWordIndex = 0;
            levelWords = [...gameData[currentLevel].words].sort(() => Math.random() - 0.5);

            homeScreen.classList.remove('active');
            homeScreen.style.display = 'none';
            gameScreen.classList.add('active');
            gameScreen.style.display = 'flex';

            // Tarayıcı geçmişine bir giriş ekle (mobil geri tuşu için)
            history.pushState({ screen: 'game' }, '', '#game'); // Adres çubuğuna #game ekle

            if (selectedLevelBtn) selectedLevelBtn.classList.remove('selected');
            selectedLevelBtn = document.querySelector(`.level-btn[data-level='${currentLevel}']`);
            if (selectedLevelBtn) selectedLevelBtn.classList.add('selected');
            letterBankContainer.style.display = 'block';
            loadWord();
        }

        function loadWord() {
            clearTimeout(autoNextTimeout);
            gameActive = true;
            if (currentWordIndex >= levelWords.length) {
                alert('Seviye tamamlandı! Ana menüye dönüyorsunuz.');
                showHomeScreen();
                return;
            }
            currentWord = levelWords[currentWordIndex];
            turkishWordEl.textContent = currentWord.tr;
            originalWord = currentWord.ar;
            let targetWordForCheck = originalWord;
            selection = [];
            expectedFullCharIndex = 0;
            fullWordChars = Array.from(targetWordForCheck);
            mistakesAllowed = 3;
            mistakesMade = 0;
            updateMistakeDisplay();
            arabicOutputEl.textContent = '';
            arabicOutputEl.classList.add('empty');
            arabicOutputEl.style.borderColor = '#ced4da';
            arabicOutputEl.style.backgroundColor = 'transparent';
            // Cevap kutusu gizlendi
            disableAllButtons(false);
            populateLetterBank();
            highlightExpectedInput();
            const timePerLetter = gameData[currentLevel].timePerLetter;
            const letterCount = Array.from(originalWord).length;
            remainingTime = letterCount * timePerLetter;
            timerDisplay.textContent = `⏱️${remainingTime}s`;
            startTimer();
            setTimeout(playAudio, 500);
        }

        function populateLetterBank() {
            letterBank.innerHTML = '';
            const allChars = Array.from(originalWord);
            const buttonsData = allChars.map((char, index) => ({ char: char, id: `${char}-${index}` }));
            buttonsData.sort(() => Math.random() - 0.5);
            buttonsData.forEach(data => {
                const btn = document.createElement('button');
                btn.className = 'letter-bank-btn key-button';
                btn.textContent = data.char;
                btn.dataset.value = data.char;
                btn.dataset.id = data.id;
                const harekeler = ['َ','ً','ِ','ٍ','ُ','ٌ','ّ','ْ'];
                if(harekeler.includes(data.char)){
                     btn.classList.add('hareke-char');
                     if(['َ','ً'].includes(data.char)) btn.classList.add('hareke-fatha');
                     else if(['ِ','ٍ'].includes(data.char)) btn.classList.add('hareke-kasra');
                     else btn.classList.add('hareke-normal');
                } else { btn.classList.add('char-only'); }
                letterBank.appendChild(btn);
            });
        }

        function appendCharToOutput(char) {
            arabicOutputEl.classList.remove('empty');
            arabicOutputEl.textContent += char;
        }

        // deleteLastChar fonksiyonu SİLİNDİ

        function disableAllButtons(disabled) {
            letterBank.querySelectorAll('.letter-bank-btn').forEach(btn => {
                if (!gameActive) {
                    btn.disabled = true; btn.style.opacity = '0.65'; return;
                }
                if (btn.classList.contains('correct-form')) {
                     btn.disabled = true; btn.style.opacity = '0.75';
                } else {
                     btn.disabled = disabled;
                     btn.style.opacity = btn.disabled ? '0.65' : '1';
                }
            });
             playAudioButton.disabled = disabled || !gameActive;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timerInterval); return;
                }
                remainingTime--;
                timerDisplay.textContent = `⏱️${remainingTime}s`;
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = '⏱️0s';
                    checkAnswer(true);
                }
            }, 1000);
        }

        // GÜNCELLENDİ: checkAnswer (Cevap gizli, otomatik geçiş)
        function checkAnswer(timeUp = false) {
            if (!gameActive) return;
            gameActive = false;
            clearTimeout(autoNextTimeout);
            clearInterval(timerInterval);
            disableAllButtons(true);
            highlightExpectedInput(true);

            const constructedWord = arabicOutputEl.textContent;
            if(constructedWord === "") { arabicOutputEl.classList.add('empty'); }
            else { arabicOutputEl.classList.remove('empty'); }

            const targetWordForCheck = fullWordChars.join('');
            const isCorrect = constructedWord.trim() === targetWordForCheck.trim();

            arabicOutputEl.style.borderColor = isCorrect ? '#198754' : '#dc3545';
            // Arka plan rengi değiştirilmiyor

            // Cevap kutusu gizli
            // correctAnswerDisplay.textContent = originalWord;
            // correctAnswerDisplay.classList.add('visible');

            // Butonlar kaldırıldı

            if (isCorrect || timeUp || mistakesMade >= mistakesAllowed) {
                 const delay = (isCorrect || timeUp || mistakesMade >= mistakesAllowed) ? 1500 : 2500;
                 console.log(`Otomatik geçiş ${delay}ms sonra...`);
                 autoNextTimeout = setTimeout(nextWord, delay);
            } else {
                 // Hatalı ama oyun bitmediyse: zamanlayıcıyı tekrar başlatıp oyunu aktif edebiliriz
                 // VEYA direkt geçebiliriz. Şimdilik geçiyoruz:
                 const delay = 2500;
                 console.log(`Hatalı cevap, otomatik geçiş ${delay}ms sonra...`);
                 autoNextTimeout = setTimeout(nextWord, delay);
            }
        }

        function nextWord() {
            if (gameActive && currentWordIndex < levelWords.length -1) return; // Eğer hala aktifse (hızlı tıklama?) ve son kelime değilse, geçme
            currentWordIndex++;
            loadWord();
        }

        // GÜNCELLENDİ: showHomeScreen (History API eklendi)
        function showHomeScreen() {
            clearTimeout(autoNextTimeout);
            gameActive = false;
            clearInterval(timerInterval);
            gameScreen.classList.remove('active');
            gameScreen.style.display = 'none';
            homeScreen.classList.add('active');
            homeScreen.style.display = 'flex';

            // Adres çubuğundan #game'i kaldır ve geçmişte geri gitme
            history.replaceState({ screen: 'home' }, '', window.location.pathname); // #game'i siler

            if (selectedLevelBtn) {
                selectedLevelBtn.classList.remove('selected');
                selectedLevelBtn = null;
            }
        }

        function highlightExpectedInput(clear = false) {
             letterBankContainer.classList.remove('highlight-active');
             if (clear || !gameActive || mistakesMade >= mistakesAllowed) return;
             if (expectedFullCharIndex >= fullWordChars.length) return;
             letterBankContainer.classList.add('highlight-active');
        }

        levelSelect.addEventListener('click', (e) => {
            if (e.target.classList.contains('level-btn')) {
                if(selectedLevelBtn) selectedLevelBtn.classList.remove('selected');
                e.target.classList.add('selected');
                selectLevel(e.target.dataset.level);
            }
        });

        backToHomeButton.addEventListener('click', showHomeScreen);
        playAudioButton.addEventListener('click', playAudio);
        // checkButton/nextButton listener kaldırıldı
        // deleteLastCharButton listener kaldırıldı

        letterBank.addEventListener('click', (e) => {
            if (!gameActive) return;
            const clickedButton = e.target.closest('.letter-bank-btn:not(:disabled)');
            if (!clickedButton) return;
            const clickedChar = clickedButton.dataset.value;
            const clickedId = clickedButton.dataset.id;
            if (expectedFullCharIndex >= fullWordChars.length) {
                registerMistake(clickedButton); return;
            }
            const expectedFull = fullWordChars[expectedFullCharIndex];
            if (clickedChar === expectedFull) {
                selection.push({ char: clickedChar, buttonId: clickedId });
                appendCharToOutput(clickedChar);
                clickedButton.disabled = true;
                clickedButton.classList.add('correct-form');
                expectedFullCharIndex++;
                highlightExpectedInput();
                if(expectedFullCharIndex === fullWordChars.length) {
                      checkAnswer(false); // Kelime bitince kontrol et (otomatik geçişi tetikler)
                 }
            } else {
                registerMistake(clickedButton);
                console.warn(`Harf bankası hatası. Beklenen: ${expectedFull}, Tıklanan: ${clickedChar}`);
            }
        });

        // GÜNCELLENDİ: Mobil geri tuşu dinleyicisi
        window.addEventListener('popstate', (event) => {
             // Eğer oyun ekranı aktifse ve geri tuşuna basıldıysa (popstate geldi)
             if (gameScreen.classList.contains('active')) {
                 console.log("Mobil geri tuşu algılandı, ana ekrana dönülüyor...");
                 showHomeScreen();
             }
         });

        function initializeApp() {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.style.display = 'none';
            });
            homeScreen.classList.add('active');
            homeScreen.style.display = 'flex';
             // Başlangıçta adres çubuğunu temizle
             history.replaceState({ screen: 'home' }, '', window.location.pathname);
            populateVoices();
        }

        initializeApp();

    </script>
